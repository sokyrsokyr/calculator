<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="frame">
            <div class="display">
                <p id="text"></p>
            </div>
            <div class="calculator">
                <button class="button" id="allClear">AC</button>
                <button class="button" id="clearEntry">CE</button>
                <button class="button" id="percent">%</button>
                <button class="symbols">÷</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="symbols">×</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="symbols">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="symbols">+</button>
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button class="equals" id="equals">=</button>
        
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
